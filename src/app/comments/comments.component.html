
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <button type="button" (click)="returnToFeed(); "class="btn btn-primary backFeed">< Feed</button>
      <div class="card addPost">
        <div class="card-body">
          <form>
            <h5>Add a new comment</h5>
            <div class="form-group">
              <label for="commentText">Comment:</label>  
              <textarea 
                required
                ngModel
                name="commentText"
                #commentText="ngModel" 
                class="form-control" 
                rows="3" 
                id="commentText"></textarea>
            </div>
            <div class="form-group">
              <div *ngIf="commentText.invalid ; else button_available">
                <button disabled class="btn btn-outline-primary">Publish</button>
              </div>
          
              <ng-template #button_available>
                <button type="button" (click)="publishPost();"class="btn btn-primary">Publish</button>
              </ng-template>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-12 commentSection">
      <h5>Comments:</h5>
      <ng-container *ngFor="let comment of data">
        <div class="card commentBody">
          <div class="card-body">
            <p class="card-text">{{ comment.text }}</p>
            <h6 class="card-subtitle mb-2 text-muted">{{ comment.dateCreated | date:'dd/MM/yyyy HH:mm' }}</h6>
            <a href="#!" class="card-link">User: {{ comment.user.name }}</a>
            <a href="#!" class="card-link">Email: {{ comment.user.email }}</a>
          </div>
        </div>
      </ng-container>
    </div> 
  </div>
</div>
